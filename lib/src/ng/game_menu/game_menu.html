<div id="main">
  <input #nicknameinput type="text" placeholder="Nickname" [attr.maxlength]="maxLength"
         (keyup.enter)="joinGame()" [value]="nickname" (touchstart)="setTouchscreenDevice()"
         (change)="nickname = nicknameinput.value">
  <button (click)="joinGame()" *ngIf="connected" (touchstart)="setTouchscreenDevice()">Join Game</button>
  <div class="connecting" *ngIf="connecting">Connecting to server...</div>
  <div class="connectionerror" *ngIf="connectionError">Server could not be reached.</div>
  <div class="version"><a href="#" (click)="toggleChangelog()">{{version}}</a></div>
</div>
<div id="settings">
  <label>
    <input type="checkbox" [checked]="settings.showNicknames"
           (change)="settings.showNicknames = !settings.showNicknames">
    show nicknames
  </label>
  <label>
    <input type="checkbox" [checked]="settings.showMinimap"
           (change)="settings.showMinimap = !settings.showMinimap">
    show minimap
  </label>
  <label>
    <input type="checkbox" [checked]="settings.showFps" (change)="settings.showFps = !settings.showFps">
    show FPS
  </label>
  <label>
    <input type="checkbox" [checked]="settings.showDebug" (change)="settings.showDebug = !settings.showDebug">
    show debug info
  </label>
  <label *ngIf="!settings.doNotTrack">
    <input type="checkbox" [checked]="settings.allowAnalytics"
           (change)="settings.allowAnalytics = !settings.allowAnalytics">
    allow analytics
  </label>
</div>
