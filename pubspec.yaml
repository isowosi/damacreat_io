name: damacreat_io
version: 0.10.0-dev
description: Client for damacreat
publish_to: none
environment:
  sdk: '>=2.3.0 <3.0.0'
dependencies:
  dartemis:
    git:
      url: git://github.com/denniskaselow/dartemis.git
  gamedev_helpers:
    git:
      url: git://github.com/kayzgames/gamedev_helpers.git
      ref: games/damacreat/0.9.0
  damacreat:
    git:
      url: git@bitbucket.org:isowosi/damacreat.git
      ref: tags/0.9.0
  angular: ^5.2.0
  isowosi_angular_components:
    git: git@bitbucket.org:dennis_kaselow/isowosi_angular_components
  markdown: ^2.0.2
  lawndart:
    git:
      url: git://github.com/denniskaselow/lawndart.git
      ref: b36d76770bf4771730fdcb00f925534c74be1d95
dev_dependencies:
  build_runner: ^1.0.0
  build_version: ^2.0.0
  build_web_compilers: any
  sass_builder: ^2.1.1
  dartemis_builder:
    git: git://github.com/denniskaselow/dartemis_builder.git
